<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Product Form</title>
</head>
<body>
<div class="container">
    <h3>Sell your product by filling out below form.</h3>
    <hr>

    <form action="#" th:action="@{/saveProduct}"
          th:object="${products}" method="POST">
        <input type="hidden" th:field="*{id}">

        <input type="text" class="form-control mb-4 w-25" th:field="*{name}" placeholder="Product Name">

        <input type="text" class="form-control mb-4 w-25" th:field="*{imageUrl}" placeholder="Product Image URL">

        <input type="text" class="form-control mb-4 w-25" th:field="*{quantity}" placeholder="Quantity">

        <input type="text" class="form-control mb-4 w-25" th:field="*{price}" placeholder="Price">

        <button type="submit" class="btn btn-info col-2">Add Product to Marketplace</button>
    </form>
</div>

</body>
</html>
